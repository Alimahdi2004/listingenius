<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up ‚Äì ListinGenius</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300;1,9..40,400&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-dark: #0f1923;
  --bg-dark-2: #152232;
  --bg-dark-card: #1a2a3a;
  --accent: #d4654a;
  --accent-light: #e8836b;
  --accent-glow: rgba(212, 101, 74, 0.2);
  --cyan: #4ac1c9;
  --text-light: #f0ece6;
  --text-light-secondary: #a0b4c8;
  --border-dark: rgba(255,255,255,0.07);
  --font-display: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-body: 'DM Sans', sans-serif;
}

body {
  font-family: var(--font-body);
  background: var(--bg-dark);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-container {
  width: 100%;
  max-width: 440px;
}

.auth-header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-family: var(--font-main);
  font-weight: 800;
  font-size: 1.5rem;
  color: var(--text-light);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 24px;
}

.logo-mark {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: white;
  font-weight: 800;
}

.auth-title {
  font-family: var(--font-main);
  font-size: 1.8rem;
  font-weight: 800;
  color: var(--text-light);
  margin-bottom: 8px;
}

.auth-subtitle {
  color: var(--text-light-secondary);
  font-size: 0.95rem;
}

.auth-card {
  background: var(--bg-dark-card);
  border: 1px solid var(--border-dark);
  border-radius: 20px;
  padding: 32px;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-family: var(--font-main);
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-light);
  margin-bottom: 8px;
}

.form-input {
  width: 100%;
  background: var(--bg-dark);
  border: 1px solid var(--border-dark);
  border-radius: 10px;
  padding: 14px 16px;
  color: var(--text-light);
  font-family: var(--font-body);
  font-size: 0.95rem;
  transition: all 0.3s;
}

.form-input:focus {
  outline: none;
  border-color: var(--accent);
}

.form-input::placeholder {
  color: var(--text-light-secondary);
  opacity: 0.6;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.btn-submit {
  width: 100%;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  color: white;
  border: none;
  padding: 16px;
  border-radius: 50px;
  font-family: var(--font-main);
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 8px;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 28px var(--accent-glow);
}

.divider {
  display: flex;
  align-items: center;
  margin: 24px 0;
  color: var(--text-light-secondary);
  font-size: 0.8rem;
}

.divider::before, .divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border-dark);
}

.divider span {
  padding: 0 16px;
}

.social-buttons {
  display: flex;
  gap: 12px;
}

.btn-social {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: var(--bg-dark);
  border: 1px solid var(--border-dark);
  border-radius: 10px;
  padding: 12px;
  color: var(--text-light);
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-social:hover {
  border-color: var(--accent);
  background: var(--bg-dark-2);
}

.auth-footer {
  text-align: center;
  margin-top: 24px;
  color: var(--text-light-secondary);
  font-size: 0.9rem;
}

.auth-footer a {
  color: var(--accent-light);
  text-decoration: none;
  font-weight: 600;
}

.auth-footer a:hover {
  text-decoration: underline;
}

.free-credit {
  background: rgba(74, 193, 201, 0.1);
  border: 1px solid rgba(74, 193, 201, 0.2);
  border-radius: 12px;
  padding: 16px;
  text-align: center;
  margin-bottom: 24px;
}

.free-credit-title {
  font-family: var(--font-main);
  font-weight: 700;
  color: var(--cyan);
  font-size: 0.95rem;
  margin-bottom: 4px;
}

.free-credit-text {
  font-size: 0.8rem;
  color: var(--text-light-secondary);
}

.terms {
  font-size: 0.75rem;
  color: var(--text-light-secondary);
  text-align: center;
  margin-top: 16px;
  line-height: 1.5;
}

.terms a {
  color: var(--text-light-secondary);
  text-decoration: underline;
}

@media (max-width: 480px) {
  .form-row { grid-template-columns: 1fr; }
  .social-buttons { flex-direction: column; }
}
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <a href="index.html" class="logo">
      <div class="logo-mark">L</div>
      ListinGenius
    </a>
    <h1 class="auth-title">Create your account</h1>
    <p class="auth-subtitle">Start creating scroll-stopping listing videos</p>
  </div>

  <div class="auth-card">
    <div class="free-credit">
      <div class="free-credit-title">üéÅ 1 Free Video Credit</div>
      <div class="free-credit-text">No credit card required to get started</div>
    </div>

    <form action="app.html" method="GET">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" class="form-input" placeholder="John" required>
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-input" placeholder="Doe" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" placeholder="john@realestate.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="At least 8 characters" required minlength="8">
      </div>

      <button type="submit" class="btn-submit">Create Account ‚Üí</button>

      <p class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </p>
    </form>

    <div class="divider"><span>or continue with</span></div>

    <div class="social-buttons">
      <button class="btn-social">
        <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Google
      </button>
      <button class="btn-social">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        GitHub
      </button>
    </div>
  </div>

  <p class="auth-footer">
    Already have an account? <a href="login.html">Sign in</a>
  </p>
</div>

</body>
</html>
